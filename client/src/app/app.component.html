<div class="app-view">
  <p-toast position="top-right"></p-toast>
  <p-toolbar class="main-toolbar">
    <div class="p-toolbar-group-left">
      <app-logo [width]="'40'"></app-logo>
      <div class="ml-3">{{'App.Title' | translate}}</div>
      <button type="button" class="p-button-text toolbar-button ml-2" pButton icon="pi pi-bars"
              (click)="toggleSideMenu()"></button>
    </div>

    <div class="p-toolbar-group-right">
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
      <button type="button" class="p-button-text toolbar-button" pButton icon="pi pi-user"
              (click)="menu.toggle($event)"></button>
    </div>
  </p-toolbar>
  <div class="container">
    <aside class="menu" *ngIf="menuVisible" [@slideInOut]>
      <app-main-menu></app-main-menu>
    </aside>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
  <app-about-dialog
    [display]="aboutDialogVisible"
    (closeDialog)="handleCloseDialog()"></app-about-dialog>
</div>
