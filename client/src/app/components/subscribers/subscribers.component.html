<p-toolbar styleClass="mb-4">
  <ng-template pTemplate="left">
    <button pButton pRipple label="{{'Subscriber.Delete' | translate}}" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedSubscriber()" [disabled]="!selectedSubscriber || !selectedSubscriber.length"></button>
  </ng-template>
</p-toolbar>
<p-table [value]="subscribers" styleClass="p-datatable-striped" responsiveLayout="scroll" [(selection)]="selectedSubscriber">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>{{'Subscriber.Token' | translate}}</th>
      <th>{{'Subscriber.UniqueId' | translate}}</th>
      <th>{{'Subscriber.LastUpdated' | translate}}</th>
      <th>{{'Subscriber.Expired' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-subscriber>
    <tr>
      <td>
        <p-tableCheckbox [value]="subscriber"></p-tableCheckbox>
      </td>
      <td>{{subscriber.token}}</td>
      <td>{{subscriber.appIdentifier}}</td>
      <td>{{subscriber.lastUpdate}}</td>
      <td>{{subscriber.expired}}</td>
    </tr>
  </ng-template>
</p-table>
