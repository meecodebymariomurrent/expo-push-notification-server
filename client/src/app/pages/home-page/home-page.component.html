<p-toolbar>
  <div class="p-toolbar-group-left">
    <div>{{'App.Title' | translate}}</div>
  </div>

  <div class="p-toolbar-group-right">
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
    <button type="button" class="p-button-outlined" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
  </div>
</p-toolbar>
<p-tabView>
  <p-tabPanel header="{{'Home.Subscriber' | translate}}">
    <app-subscribers [subscribers]="subscriber"></app-subscribers>
  </p-tabPanel>
  <p-tabPanel header="{{'Home.AppIdentifier' | translate}}">
    <app-app-identifiers [appIdentifiers]="appIdentifier"></app-app-identifiers>
  </p-tabPanel>
</p-tabView>
